<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet" />
  <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon" />

  <link rel="stylesheet" href="src/sass/main.scss" />
  <script defer src="src/js/controller.js"></script>

  <title>Recipe // Search for recipes</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <img src="src/img/logo.png" alt="Logo" class="header__logo" />
      <form class="search">
        <input type="text" class="search__field" placeholder="Search for recipes..." />
        <button class="btn search__btn">
          <svg class="search__icon">
            <use href="src/img/icons.svg#icon-search"></use>
          </svg>
          <span>Search</span>
        </button>
      </form>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <button class="nav__btn nav__btn--add-recipe">
              <svg class="nav__icon">
                <use href="src/img/icons.svg#icon-edit"></use>
              </svg>
              <span></span>
            </button>
          </li>
          <li class="nav__item">
            <button class="nav__btn nav__btn--bookmarks">
              <svg class="nav__icon">
                <use href="src/img/icons.svg#icon-bookmark"></use>
              </svg>
              <span></span>
            </button>
            <div class="bookmarks">
              <ul class="bookmarks__list">
                <div class="message">
                  <div>
                    <svg>
                      <use href="src/img/icons.svg#icon-smile"></use>
                    </svg>
                  </div>

                </div>


              </ul>
            </div>
          </li>
        </ul>
      </nav>
    </header>

    <div class="search-results">
      <ul class="results">
        <a href="#?title=Banana Oatmeal Cookie">RECIPE 1</a>
        <a href="#?title=Basil and Pesto Hummus">RECIPE 2</a>
        <a href="#?title=Black Bean and Rice Enchiladas">RECIPE 3</a>
        <a href="#?title=Divine Hard-Boiled Eggs">RECIPE 4</a>
        <a href="#?title=Four Cheese Margherita Pizza">RECIPE 5</a>
        <a href="#?title=Homemade Black Bean Veggie Burgers">RECIPE 6</a>
        <a href="#?title=Homemade Chicken Enchiladas">RECIPE 7</a>
        <a href="#?title=Marinated Grilled Shrimp">RECIPE 8</a>
        <a href="#?title=Vegetable Fried Rice">RECIPE 9</a>
        <a href="#?title=Vegetarian Korma">RECIPE 10</a>
        <a href="#?title=World's Best Lasagna">RECIPE 11</a>

      </ul>

      <div class="pagination">

      </div>


    </div>

    <div class="recipe">
      <div class="message">
        <div>
          <svg>
            <use href="src/img/icons.svg#icon-smile"></use>
          </svg>
        </div>
        <p>Start by searching for a recipe or an ingredient. Have fun!</p>
      </div>

    </div>
  </div>

  <div class="overlay hidden"></div>
  <div class="add-recipe-window hidden">
    <button class="btn--close-modal">&times;</button>
    <form class="upload">
      <div class="upload__column">
        <h3 class="upload__heading">Recipe data</h3>
        <label>Title</label>
        <input value="TEST" required name="title" type="text" />
        <label>URL</label>
        <input value="TEST" required name="sourceUrl" type="text" />
        <label>Image URL</label>
        <input value="TEST" required name="image" type="text" />
        <label>Publisher</label>
        <input value="TEST" required name="publisher" type="text" />
        <label>Prep time</label>
        <input value="23" required name="cookingTime" type="number" />
        <label>Servings</label>
        <input value="23" required name="servings" type="number" />
      </div>

      <div class="upload__column">
        <h3 class="upload__heading">Ingredients</h3>
        <label>Ingredient 1</label>
        <input value="0.5,kg,Rice" type="text" required name="ingredient-1"
          placeholder="Format: 'Quantity,Unit,Description'" />
        <label>Ingredient 2</label>
        <input value="1,,Avocado" type="text" name="ingredient-2" placeholder="Format: 'Quantity,Unit,Description'" />
        <label>Ingredient 3</label>
        <input value=",,salt" type="text" name="ingredient-3" placeholder="Format: 'Quantity,Unit,Description'" />
        <label>Ingredient 4</label>
        <input type="text" name="ingredient-4" placeholder="Format: 'Quantity,Unit,Description'" />
        <label>Ingredient 5</label>
        <input type="text" name="ingredient-5" placeholder="Format: 'Quantity,Unit,Description'" />
        <label>Ingredient 6</label>
        <input type="text" name="ingredient-6" placeholder="Format: 'Quantity,Unit,Description'" />
      </div>

      <button class="btn upload__btn">
        <svg>
          <use href="src/img/icons.svg#icon-upload-cloud"></use>
        </svg>
        <span>Upload</span>
      </button>
    </form>
  </div>
</body>

</html>
